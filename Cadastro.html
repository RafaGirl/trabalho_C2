<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
    <link rel="stylesheet" href="css/bootstrap-theme.css">
  </head>
<body>
<div class="container">
    <div class="header clearfix">
        <h2 class="text-center">
            Cadastro de Paciente
        </h2>
        <div id="mensagemView"></div>

        <form id="formulario" class="form" onsubmit="pacienteController.inserirPaciente(event)" action="http://localhost:8082" method="POST"> 
            <div class="form-group">
                <label for="nome">Nome Completo:*</label>
                    <input id="nome" name="nome" type="text" placeholder="Insira seu nome" class="form-control" required autofocus/>
            </div>
            <div class="form-group">
                <label for="tel">Telefone:*</label>
                <input id="tel" name="tel" type="number" placeholder="Insira seu telefone" class="form-control" required autofocus/>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:*</label>
                        <input id="endereco" name="endereco" type="text" placeholder="Insira seu nome" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="idade">Idade:*</label>
                        <input id="idade" name="idade" type="number" placeholder="Insira sua idade" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="peso">Peso(Kg):*</label>
                <input id="peso" name="peso" type="number" placeholder="Insira seu peso" class="form-control" min="0" step="1" value="0" required/>
            </div>
            <div class="form-group">
                <label for="altura">Altura:*</label>
                <input id="altura" name="altura" type="" placeholder="Insira sua altura" class="form-control" min="0.1" max="2.20" step="0.1" required>
            </div>
            <div class="form-group" >
                <label for="problema">Problemas de Saúde?*</label>
                        <textarea  id="descProblem" rows="3"  class="form-control"></textarea>
            </div>
            <div class="control-group">
                <label for="enviar"></label>
                  <button id="incluir" class="btn btn-primary" type="submit">Incluir</button>
            </div>
        </form>
    </div>
    </div>
</div>
    <div id="pacienteView"></div>

    <script src="js/model/paciente.js"></script>
    <script src="js/model/ListaDePacientes.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/PacienteView.js"></script>
    <script src="js/controller/PacienteController.js"></script>
    <script src="js/model/Mensagem.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script>
        const pacienteController = new PacienteController();
    </script>
</body>
</html>
