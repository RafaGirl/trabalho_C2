<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src='js/main.js' type="text/javascript"></script>
  </head>
<body>
<div class="container">
    <div class="header clearfix">
        <h2>
            Cadastro de Paciente
        </h2>
        <div class="jumbotron">
        <form id="formulario"> 
            <div class="form-group">
            <label for="nome" class="control-label">Nome Completo:*</label>
                <div class="controls">
                    <input id="nome" name="nome" type="text" placeholder="Insira seu nome" class="form-control" required autofocus/>
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="control-label">Telefone:*</label>
                    <div class="controls">
                        <input id="tel" name="tel" type="number" placeholder="Insira seu telefone" class="form-control" required autofocus/>
                    </div>
            </div>
            <div class="form-group">
                <label for="endereco" class="control-label">Endereço:*</label>
                    <div class="controls">
                        <input id="endereco" name="endereco" type="text" placeholder="Insira seu nome" class="form-control" required/>
                    </div>
            </div>
            <div class="form-group">
                <label for="idade" class="control-label">Idade:*</label>
                    <div class="controls">
                        <input id="idade" name="idade" type="number" placeholder="Insira sua idade" class="form-control" required/>
                    </div>
            </div>
            
            </div>
            <div class="form-group">
                <label for="peso" class="control-label">Peso(Kg):*</label>
                    <div class="controls">
                        <input id="peso" name="peso" type="number" placeholder="Insira seu peso" class="form-control" min="0" step="1" value="0" required/>
                    </div>
            </div>
            <div class="form-group">
                <label for="altura"  class="control-label">Altura:*</label>
                    <div class="controls">
                        <input id="altura" name="altura" type="" placeholder="Insira sua altura" class="form-control" min="0.1" max="2.20" step="0.1" required>
                    </div>
            </div>
            <div class="form-group">
                <label for="problema" class="control-label">Problemas de Saúde?*</label>
                    <div class="controls">
                        <label class="radio_prob">
                            <input name="yesProblem" type="radio" value="yesProblem" id="sim">
                            Sim
                          </label>
                          <label class="radio_prob">
                            <input name="noProblem" type="radio" value="noProblem" id="nao">
                            Não
                          </label>
                    </div>
            </div>
            <div class="form-group" >
                <label for="descProblem" class="control-label">Quais:*</label>
                    <div class="controls">
                            <textarea  id="descProblem" rows="3"  class="form-control"></textarea>
                    </div>
            </div>
            <div class="control-group">
                <label for="enviar" class="control-label"></label>
                <div class="controls">
                  <button id="incluir" class="btn btn-primary" type="submit">Incluir</button>
                </div>
              </div> 
        </form>
    </div>
    </div>
</div>
    <script src="js/model/paciente.js"></script>
    <script src="js/model/ListaDePacientes.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/PacienteView.js"></script>
    <script src="js/controller/PacienteController.js"></script>
    <script src="js/model/Mensagem.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script>
        const pacienteController = new PacienteController();
    </script>

</body>
</html>
